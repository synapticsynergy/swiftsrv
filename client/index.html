<!DOCTYPE html>
<html lang='en' ng-app="sqrtl">
<head>
  <link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.css"></link>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/">
</head>
<body>
<!--   Navbar -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand" ui-sref="form">SwiftSrv</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
        <ul class="nav navbar-nav navbar-right">
          <li if-not-user>
            <a ui-sref="register">Register</a>
          </li>
          <li if-not-user>
            <a ui-sref="login">Login</a>
          </li>
          <li if-user>
            <a href="" sp-logout>Logout</a>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div ui-view></div>
  <div></div>

  <script src="lib/ng-lodash/build/ng-lodash.js"></script>
  <script src="lib/angular-mocks/angular-mocks.js"></script>
  <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="lib/angular-route/angular-route.js"></script>
  <script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="lib/stormpath-sdk-angularjs/dist/stormpath-sdk-angularjs.min.js"></script>
  <script src="lib/stormpath-sdk-angularjs/dist/stormpath-sdk-angularjs.tpls.min.js"></script>
  <script src="lib/angular-simple-logger/dist/angular-simple-logger.min.js"></script>
  <script src='//maps.googleapis.com/maps/api/js?key=AIzaSyCt5CQ-CEIt1wIVvi8jWGqIhGI6AxBAuVM'></script>
  <script src="lib/angular-google-maps/dist/angular-google-maps.min.js"></script>

  <!-- app files -->
  <script src="app/app.js"></script>
  <script src="app/form/form.js"></script>
  <script src="app/adventureLand/Adventure.js"></script>
  <script src="app/services/httpRequest.js"></script>
  <script src="app/uber/uber.js"></script>

</html>
